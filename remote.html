<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Dashboard</title>
	<link href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div data-role="page" id="tasks">
		<div data-role="header" data-position="inline">
			<a href="#options" data-icon="gear">Options</a>
			<h1>Tasks</h1>
			<a href="#popup" data-icon="plus" data-transition="pop" data-rel="dialog" class="ui-btn-right">New</a>
		</div><!-- /header -->

		<div data-role="content">
			<ul data-role="listview" data-inset="true" data-filter="true" id="task_list">
			</ul>
		</div><!-- /content -->

	</div><!-- /page -->
	
	<!-- Start of page: #popup -->
	<div data-role="page" id="popup">

		<div data-role="header" data-theme="e">
			<h1>New Task</h1>
		</div><!-- /header -->

		<div data-role="content" data-theme="d">	
			<h2>Task Description</h2>
			<textarea name="text" id="task_description" rows="20" cols="40"></textarea>
			<p>
				<a href="#tasks" class="button create_new_task" data-role="button" data-inline="true" data-theme="c">Create</a>
				<a href="#tasks" data-rel="back" data-role="button" data-inline="true" data-icon="back">Back to Tasks</a>
			</p>	
		</div><!-- /content -->

		<div data-role="footer">
			<h4></h4>
		</div><!-- /footer -->
	</div><!-- /page popup -->
	
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	
	<script src="http://js.pusherapp.com/1.9/pusher.min.js" type="text/javascript"></script>
	<script src="javascripts/store+json2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/Dashboard.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/shared.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/remote.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
</body>
</html>
